<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nextcent</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__logo">
        <img class="logo__img" src="imagens/Icon.png" alt="Logo Nextcent" />
        <p class="logo__texto">Nextcent</p>
      </div>
      <nav class="navegacao">
        <ul class="navegacao__lista">
          <li class="navegacao__lista-item">
            <a class="navegacao__lista-link" href="#">Home</a>
          </li>
          <li class="navegacao__lista-item">
            <a class="navegacao__lista-link" href="#">Service</a>
          </li>
          <li class="navegacao__lista-item">
            <a class="navegacao__lista-link" href="#">Feature</a>
          </li>
          <li class="navegacao__lista-item">
            <a class="navegacao__lista-link" href="#">Product</a>
          </li>
          <li class="navegacao__lista-item">
            <a class="navegacao__lista-link" href="#">Testimonial</a>
          </li>
          <li class="navegacao__lista-item">
            <a class="navegacao__lista-link" href="#">FAQ</a>
          </li>
        </ul>
      </nav>
      <div class="btn">
        <a class="btn__login" href="#">Login</a>
        <a class="btn__entar" href="#">Sign up</a>
      </div>
    </header>

    <section class="home">
      <div class="home__texto">
        <h1 class="home__titulo">Lessons and insights from 8 years</h1>
      </div>
    </section>
  </body>
</html>
